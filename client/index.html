    type: Phaser.AUTO,

    height: 600,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);
var player;
function preload ()
{
  this.load.image('park', "assets/sprites/park_background.png");
  this.load.image('player', "assets/sprites/player.png");
}

function create ()
{
  this.add.image(400, 300, 'park');
  player = this.add.sprite(100, 500, 'player');
  player.angle = 180;

}
